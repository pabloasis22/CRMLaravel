<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="200" fill="url(#bgGradient)"/>
  
  <!-- Left side: CRM elements -->
  <g>
    <!-- Database icon -->
    <ellipse cx="80" cy="60" rx="25" ry="15" fill="#06b6d4" opacity="0.3" stroke="#06b6d4" stroke-width="2"/>
    <rect x="55" y="60" width="50" height="60" fill="none" stroke="#06b6d4" stroke-width="2" rx="3"/>
    <ellipse cx="80" cy="120" rx="25" ry="15" fill="#06b6d4" opacity="0.3" stroke="#06b6d4" stroke-width="2"/>
    <line x1="55" y1="75" x2="105" y2="75" stroke="#06b6d4" stroke-width="1.5"/>
    <line x1="55" y1="90" x2="105" y2="90" stroke="#06b6d4" stroke-width="1.5"/>
    <line x1="55" y1="105" x2="105" y2="105" stroke="#06b6d4" stroke-width="1.5"/>
  </g>
  
  <!-- Center: Dashboard icon -->
  <g>
    <!-- Grid/Dashboard -->
    <rect x="160" y="40" width="40" height="40" fill="none" stroke="#fff" stroke-width="2" rx="2"/>
    <rect x="210" y="40" width="40" height="40" fill="none" stroke="#fff" stroke-width="2" rx="2"/>
    <rect x="160" y="90" width="40" height="40" fill="none" stroke="#fff" stroke-width="2" rx="2"/>
    <rect x="210" y="90" width="40" height="40" fill="none" stroke="#fff" stroke-width="2" rx="2"/>
    
    <!-- Small indicators -->
    <circle cx="175" cy="55" r="3" fill="#06b6d4"/>
    <circle cx="225" cy="55" r="3" fill="#06b6d4"/>
    <circle cx="175" cy="105" r="3" fill="#06b6d4"/>
    <circle cx="225" cy="105" r="3" fill="#06b6d4"/>
  </g>
  
  <!-- Right side: Analytics chart -->
  <g>
    <!-- Bar chart -->
    <rect x="320" y="110" width="15" height="30" fill="#06b6d4" opacity="0.7" rx="2"/>
    <rect x="345" y="90" width="15" height="50" fill="#06b6d4" opacity="0.8" rx="2"/>
    <rect x="370" y="70" width="15" height="70" fill="#06b6d4" opacity="0.9" rx="2"/>
    <rect x="395" y="85" width="15" height="55" fill="#06b6d4" opacity="0.8" rx="2"/>
    <rect x="420" y="100" width="15" height="40" fill="#06b6d4" opacity="0.7" rx="2"/>
    
    <!-- X axis -->
    <line x1="315" y1="145" x2="440" y2="145" stroke="#fff" stroke-width="1.5"/>
  </g>
  
  <!-- Text: CRM Machine -->
  <text x="300" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#fff" text-anchor="middle">
    CRM Machine
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="165" font-family="Arial, sans-serif" font-size="14" fill="#06b6d4" text-anchor="middle">
    Powered by Laravel • AdminLTE • MySQL
  </text>
  
  <!-- Decorative circles -->
  <circle cx="20" cy="20" r="8" fill="#06b6d4" opacity="0.3"/>
  <circle cx="580" cy="180" r="12" fill="#06b6d4" opacity="0.2"/>
</svg>